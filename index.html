<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <img src="Imagenes/logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto aquí"
            oninput="filtrarTexto()"
            ></textarea>
        
            <div class="terminos">
                <p>Solo letras minúsculas y sin acéntos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"
                />
            </div>
        </div>
        <div class="encriptado">
            <img src="Imagenes/muneco.png" alt="" id="muneco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje"
                ></textarea>
                <button id="btn-copiar" class="btn-copiar">Copiar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
